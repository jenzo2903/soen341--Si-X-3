<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Client Registering Page</title>
</head>

<body>
    <h1 id="companyname">Company name</h1>
    <div class="registerpage">
        <div class="homepage">
            
            <form id="registerForm">
                <h1>Create an account</h1>
                <div class="input-text">
                    <label for="name">Enter your full name:</label>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="input-text">
                    <label for="username">Enter your username:</label>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-text">
                    <label for="password">Enter your password:</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-text">
                    <label for="phone">Enter your phone number:</label>
                    <input type="phone" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="input-text">
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-text">
                    <label for="adress">Enter your address:</label>
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <br>
                <button type="button" onclick="registerUser()">Create account</button>
            </form>

            <div class="register">
                <a href="./proj.html">Return to login page</a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
